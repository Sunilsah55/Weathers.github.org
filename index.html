<!DOCTYPE html>
<html>
    <head>
       <title> Weather</title>
       <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <div class="city-container">
        <input type="text" id="city"placeholder="Entert the City Name">
            <button type="submit" onclick="getdata()" class="button-container"> Get Temperature</button>
            <div id="result" class="result"></div>
    </div>
        <script type="text/javascript">
            function getdata(){
              var cityName=document.getElementById('city').value
               fetch('https://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid=e95edfb1efada7f0404b37d6513a9b34')
                 .then((response) => {
	    return response.json();
	  })

	  .then((myJson) => {
	    //console.log(myJson);
	    console.log(myJson.main.temp);
	    document.getElementById("result").innerHTML = myJson.main.temp +" Â°C";
	  }).catch(function(){
	  	console.log("error");
	  	document.getElementById("result").innerHTML = "Please enter valid city name.";
	  });}

	</script>
}
</body>

</html>
